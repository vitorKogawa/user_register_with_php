<body>
    <div class="cadastro-usuario">
        <div class="sidebar">

                    <a href="../php/alunos_cadastrados.php">Alunos Cadastrados</a>

            </ul>

        <div class="formulario">
            <form action="">
                <h2>Cadastro de aluno</h2>
                <input 
                    type="text"
                    id="nome"
                    name="nome"
                    class="inputText"
                    placeholder="Digite seu nome..." 
                />
        
                <input 
                    type="number"
                    id="ra"
                    name="ra"
                    class="inputText"
                    placeholder="Digite seu RA..." 
                    maxlength="6"
                />
        
                <select 
                    name="sexo" 
                    id="sexo"
                >   
                    <option value="0">Selecione seu Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
        
                <input 
                    type="number"
                    id="idade"
                    name="idade"
                    class="inputText"
                    placeholder="Digite sua idade..." 
                    maxlength="3"
                />
        
                <input 
                    type="text"
                    id="endereco"
                    name="endereco"
                    class="inputText"
                    placeholder="Digite seu endereÃ§o..." 
                />
        
                <input 
                    type="text"
                    id="telefone"
                    name="telefone"
                    class="inputText"
                    placeholder="Digite seu telefone..." 
                />
        
                <input 
                    type="email"
                    id="email"
                    name="email"
                    class="inputText"
                    placeholder="Digite seu email..." 
                />
        
                <input 
                    type="submit"
                    id="btn_submit"
                    value="Cadastrar-se"
                />
            </form>
        </div>
    </div>
